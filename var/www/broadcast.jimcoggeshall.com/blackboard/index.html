<!DOCTYPE html>
<html lang="en" >

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="viewport-fit=cover, width=device-width, height=device-height, initial-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Blackboard</title>
    <link rel="icon" href="favicon.ico" />
    <body style="background-color:#000000; margin:0px; padding:0px">
    <style>
      * { 
        user-select: none;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -webkit-tap-highlight-color: rgba(255,255,255,0);
      }
      iframe {
        height: 100%;
        width: 100%;
        overflow: hidden; 
        pointer-events: none;
        border: none;
        margin: 0;
        padding: 0;
        background-color: #000000;
      }
      .display-blackboard {
        color: white;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: normal;
       	display: inline;
        justify-content: center;
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        height: 100vh;
        width: 90vw;
        padding: 0vh 5vw 0vh 5vw;
        margin: 0px;
        border: none;
      }
      .outer-blackboard {
        height: 100vh;
        width: 100vw;
      }
    </style>
  </head>

  <body>
    <div class="outer-blackboard" id="outer">
      <div class="display-blackboard">
        <iframe id="blackboard" src="/draw" /></iframe>
      </div>
    </div>
  </body>
  <script>
    function loadBlackboard() {
      var bbFrame = document.getElementById("blackboard");
      var currentUrl = window.location.href;
      var pathname = currentUrl.pathname.replace("/blackboard", "");
      var url = pathname + currentUrl.hash;
      bbFrame.setAttribute("src", url);
    }
    loadBlackboard();
  </script>

</html>
